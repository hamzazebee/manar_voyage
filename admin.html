<body>
<header>
  <h1>Tableau de Bord de l'Administrateur</h1>
</header>
<main>
    <section>
        <h2>Gestion des Utilisateurs</h2>
        <form id="gestionUtilisateurs">
          <div>
            <label for="nomUtilisateur">Nom :</label>
            <input type="text" id="nomUtilisateur" name="nom" required>
          </div>
          <div>
            <label for="emailUtilisateur">Email :</label>
            <input type="email" id="emailUtilisateur" name="email" required>
          </div>
          <div>
            <label for="mdpUtilisateur">Mot de passe :</label>
            <input type="password" id="mdpUtilisateur" name="motDePasse" required>
          </div>
          <div>
            <button type="button" onclick="ajouterUtilisateur()">Ajouter Utilisateur</button>
            <button type="button" onclick="supprimerUtilisateur()">Supprimer Utilisateur</button>
          </div>
        </form>
      </section>
      <section>
        <h2>Gestion des Voyages</h2>
        <form id="gestionVoyages">
          <div>
            <label for="nombre de jour">Nombre de jour :</label>
            <input type="number" id="nombre de jour" name="nombre de jour" required>
          </div>
          <div>
            <label for="destination">Destination :</label>
            <input type="text" id="destination" name="destination" required>
          </div>
          <div>
            <label for="dateVoyage">Date du voyage :</label>
            <input type="date" id="dateVoyage" name="dateVoyage" required>
          </div>
          <div>
            <label for="idVoyage">ID Voyage :</label>
            <input type="text" id="idVoyage" name="idVoyage" required>
          </div>
          <div>
            <label for="tarifVoyage">Tarif :</label>
            <input type="number" id="tarifVoyage" name="tarifVoyage" required>
          </div>
          <div>
            <label for="imgvoyage">Image du voyage:</label>
            <input type="image" id="imgvoyage" name="imagevoyage">
          </div>
          <div>
            <button type="button" onclick="ajouterVoyage()">Ajouter Voyage</button>
            <button type="button" onclick="supprimerVoyage()">Supprimer Voyage</button>
          </div>
        </form>
      </section>

      }
      
      // Fonction pour supprimer un utilisateur

</main>
